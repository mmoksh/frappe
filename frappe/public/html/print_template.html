<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{ title }}</title>
    <link href="{{ base_url }}/assets/frappe/css/bootstrap.css" rel="stylesheet">
	<link type="text/css" rel="stylesheet"
        href="{{ base_url }}/assets/frappe/css/font-awesome.css">
	<style>
		{{ print_css }}
	</style>
  </head>
  <body>
	  <div class="print-format-gutter">
		  <div {% if print_settings.repeat_header_footer %} id="header-html" class="hidden-pdf" {% endif %}>
			  <div class="letter-head">{{ header }}</div>
		  </div>

		  {% if print_settings.repeat_header_footer %}
			<div id="footer-html" class="visible-pdf">
				{% if footer %}
					<div class="letter-head-footer">
						{{ footer }}
					</div>
				{% endif %}
				<p class="text-center small page-number visible-pdf">
					{{ __("Page {0} of {1}", [`<span class="page"></span>`, `<span class="topage"></span>`]) }}
				</p>
			</div>
		  {% endif %}

		  <div class="print-format">
	        {{ content }}
		  </div>
	  </div>
  </body>
</html>
